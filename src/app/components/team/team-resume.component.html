<div *ngIf="showTeamView">
    <div class="row">
        <div class="col-3">
            <h4> Pokemon Team </h4>
        </div>
        <div class="col-1">
            <button class="nes-btn" (click)="gotoTeamView()"> Watch </button>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-2 col-md-2 col-sm-2" *ngFor="let pok of pokeTeam">
            <div *ngIf="pok.name == '' else showTeam">
                <i class="nes-pokeball"></i>
            </div>
            <ng-template #showTeam>
                <button class="nes-btn is-warning team-member" (click)="setCurrentIndex(pok.index)">
                    <img [src]="pok.sprite">
                    {{pok.name | titlecase}}
                </button>
            </ng-template>
        </div>
    </div>
</div>
