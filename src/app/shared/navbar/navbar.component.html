<div class="nes-container is-rounded" style="margin:1em 0.5em 2em;">
    <div class="nes-field">
        <div class="row">
            <div class="col-4">
                <div class="row">
                    <div class="col-8">
                        <div class="nes-select">
                            <select id="default_select" [(ngModel)]="selectedType" (change)="changeType()">
                                <option *ngFor="let type of types" [value]="type">{{type | titlecase}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-4">
                        <button type="button" class="nes-btn is-error" (click)="clearTypeSelected()">Limpiar Filtro</button>
                    </div>
                </div>
            </div>
            <div class="col-4">
                <input type="text" id="name_field" class="nes-input" placeholder="Insert ID or Name">
            </div>
            <div class="col-2">
                <button type="button" class="nes-btn is-primary">Buscar</button>
            </div>
            <div class="col-2">
                <button type="button" class="nes-btn is-primary" (click)="gotoTable()"> Ver Tipos</button>
            </div>
        </div>
    </div>
</div>
<app-team></app-team>
